name: Build Pomodoro Apps

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: "Python/Pomodoro App"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows EXE
        working-directory: "Python/Pomodoro App"
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name Pomodoro main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pomodoro-Windows
          path: "Python/Pomodoro App/dist/Pomodoro.exe"

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: "Python/Pomodoro App"
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Build macOS .app
        working-directory: "Python/Pomodoro App"
        run: |
          pyinstaller --noconfirm --clean --windowed --name Pomodoro main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pomodoro-macOS
          path: "Python/Pomodoro App/dist/Pomodoro.app"
