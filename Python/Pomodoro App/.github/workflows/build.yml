name: Build Apps

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name Pomodoro main.py

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: Pomodoro-Windows
          path: dist/Pomodoro.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Build .app
        run: |
          pyinstaller --noconfirm --clean --windowed --name Pomodoro main.py

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: Pomodoro-macOS
          path: dist/Pomodoro.app
